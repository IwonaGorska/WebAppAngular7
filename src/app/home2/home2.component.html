<div id="titleApp">
  <h1>
    {{ title }} 
  </h1>
</div> 
<div id="container2">
    <div id="left">
      <h2>Nadzorowani pracownicy</h2>
      <ul>
        <li *ngFor="let user of users | paginate: { itemsPerPage: 5, currentPage: p }">
          <div class = "user" routerLink="/details/{{user.id}}" style="color:black; text-decoration: none; font-size: 23px">
            <p>
                {{ user.username }} - {{user.computerName}}
            </p>
          </div>
        </li>
      </ul>
      
    </div>
    <div id="right">
      <div id="rightTop">
        <div id="filtr">
          <div class="refresh">
              <i class="material-icons" (click)=reset()>cached</i>
          </div>
          <input class= "input" type="text" [(ngModel)]='query' placeholder= "Wyszukaj użytkownika"/>
          <button class= "search" (click)=search()>Szukaj</button>
          <div class="middle" style= "clear:both"></div>
        </div>
        <div id = "LogoutHomePage" (click)="logout()" >
            Wyloguj 
        </div> 
      </div>
      <div id="rightDown">
      </div>

    </div>
    <div class="middle" style= "clear:both"></div>
    <pagination-controls (pageChange)="p = $event" previousLabel="Poprzednia"
        nextLabel="Następna" style="font-size: 16px; text-align: center">
      </pagination-controls>
  </div>
